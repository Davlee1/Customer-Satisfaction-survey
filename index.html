<div id="background"></div>
<div id= "foreground">
<div id="main">

<div id="title">
  <h1>Customer Satisfaction Survey</h1>
</div>

<div id="description">
  <p1>Tell us how we did!</p1>
</div>
<br>
<form id="survey-form" action="#">
   <div id= "contact-info" class="form-center">
  <label for-"name" class="labelright">Name:</label>
  <input id="name" type="text" placeholder="Name Here">
  
  <label for-"email" class="labelright">Email:</label>  
  <input id="email" type="text" placeholder="Email Here">
  
     
  <label for-"number" class="labelright">Phone Number:</label>  
  <input id="phone-number" type="text" placeholder="Number Here">
  
  <label for-"number" class="labelright">Quantity purchased: <br>(between 1 and 99)</label>  
  <input id="number" type="number" min="1" max="99" placeholder="">
     
  </div>
  
  <label for-"dropdown">How did you hear about us?</label>
  <select id="dropdown">
    <optgroup>
    <option value="" disabled selected hidden>Please Choose...</option>
    <option value="option1">Referral</option>
    <option value="option2">Search Engine</option>
    <option value="option3">Social Media</option>
    <option value="option4">Our Website</option>
    </optgroup>
  </select>
 <br>
  <p><u>How was our product?</u></p>
  <label> 
    <input type="radio" name="radio">Aweful 
  </label>
  
  <label> 
    <input type="radio" name="radio">Mediocre 
  </label>

  <label> 
    <input type="radio" name="radio">Good 
  </label>  
 
  <label> 
    <input type="radio" name="radio">Great 
  </label>
  <br>
  <br>
  <textarea name="comments" rows="10" cols="35">
    Additional Comments?
  </textarea>
  <br><br>
  <button type="Submit" id="submit">Submit</button>
  </form>
</div>

<div id="footer">
    <p>David Lee 2022, Customer Satisfaction Survey</p>
  </div>
</div>
